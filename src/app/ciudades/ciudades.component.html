<div class="container" style="text-align: center;">
    <h1>Camisetas</h1>
        <div *ngFor="let rutas of rutaObservable | async" style="display: inline-flex;">
          <div *ngIf="rutas.categoria=='Ropa'">
          <ngb-alert type="info" [dismissible]="false">
              <h3>{{ rutas.titulo }} {{ rutas.marca }}</h3>
              
              <img src="{{ rutas.foto }}" style="width: 300px; height: 200px;" alt="imagen-rutas"><hr>
              <a [routerLink]="['/detalles', rutas._id]" class="btn btn-success btn-lg btn-block">Más detalles</a>
              <!--<p style="width: 300px">{{ rutas.descripcion }}</p>
              <h2>{{ rutas.precio }} &#8364;</h2>
              <a class="btn btn-success btn-lg btn-block" href="/assets/pdfs/rutas.pdf" id="folleto"><h6><i class="far fa-file-pdf"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Folleto PDF</h6></a>
              -->
              <input hidden type="string" value={{rutas._id}} #id>
              <input hidden type="string" value={{rutas.precio}} #precio> 
              <input hidden type="string" value={{rutas.titulo}} #titulo>
              <input hidden type="string" value={{rutas.foto}} #foto>
              <button (onclick)="savecookie(id,titulo,foto,precio)" class="btn btn-danger btn-lg btn-block"><i class="fas fa-euro-sign"></i>&nbsp;&nbsp;&nbsp;&nbsp;Añadir al Carrito&nbsp;{{ rutas.precio }}</button>
            </ngb-alert>
            </div>
        </div>
  </div>
